[package]
name = "kowalski-cli"
version = "0.3.0"
edition = "2024"
authors = ["yarenty <yarenty@gmail.com>"]
license = "MIT"
description = "Kowalski - agent of future AI"
repository = "https://github.com/yarenty/kowalski"
homepage = "https://github.com/yarenty/kowalski"
readme = "README.md"

[dependencies]
kowalski-core = { path = "../kowalski-core" }
kowalski-agent-template = { path = "../kowalski-agent-template" }
kowalski-tools = { path = "../kowalski-tools" }
kowalski-federation = { path = "../kowalski-federation" }
kowalski-academic-agent = { path = "../kowalski-academic-agent", optional = true }
kowalski-data-agent = { path = "../kowalski-data-agent", optional = true }
clap = "4.5"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3" }
env_logger = "0.11"
tokio = { workspace = true }
reqwest = { workspace = true }
async-trait = { workspace = true }
log = { workspace = true }
futures = { workspace = true }
bytes = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }
url = { workspace = true }
regex = { workspace = true }
markdown = { workspace = true }

[features]
default = []
data = ["kowalski-data-agent"]
