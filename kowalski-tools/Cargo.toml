[package]
name = "kowalski-tools"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
reqwest = { version = "0.11", features = ["json"] }
scraper = "0.20"
lopdf = "0.10"
async-trait = { workspace = true }
tracing = "0.1"
tokio = { version = "1.32", features = ["full"] }

[dev-dependencies]
mockall = "0.13"
wiremock = "0.26"

[features]
default = []
web = []
pdf = []
data = []
code = []
